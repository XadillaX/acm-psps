<p>　　本题的题意非常简单。</p>
<blockquote>
<p>安妮有一个技能是熔岩护盾，开启来之后持续<code>5</code>秒，并且冷却时间为<code>10</code>秒。这个护盾有一个效果就是能反伤敌军的基础攻击。反伤值如下公式：</p>
<p>\(60 + (0.2 \times sp)\)</p>
<p>其中<code>sp</code>为安妮的法术强度。</p>
<p>我们假设安妮从一开始就开护盾，并且每次冷却结束就立马再开。</p>
</blockquote>
<p>　　题目给出敌军每次攻击安妮的时刻，求最后安妮的熔岩护盾输出的总反伤伤害。</p>
<p>　　做法就是给每个时刻强制取整之后对<code>10</code>取模，如果是<code>5</code>以内的就是反伤，如果是<code>5</code>以外的则无反伤，但是如果是<code>5</code>的话，再判断这个时刻有没有小数部分。如果有小数部分也是无反伤。</p>
