<div class="hero">
    <div class="row">
        <div class="span12">
            <if condition='$lastest eq null'>
                <h1><span class='color'>No</span> Solution!</h1>
                <h2>You can go to the online judge.</h2>
            <else />
                <h1>The <span class="color">Latest</span> Contest Solution</h1>
                <h2><a class="color" href="{$webroot}/contest/view/{$lastest['id']}">{$lastest["title"]}</a></h2>
                <div class="rounds">
                    <div class="round"><a href="{$webroot}/contest/view/{$lastest['id']}#summary">Summary</a></div> 
                    <div class="round"><a href="{$webroot}/contest/view/{$lastest['id']}#problems">Problems</a></div>
                    <br />
                    <div class="round"><a href="{$webroot}/contest/view/{$lastest['id']}#comments">Comments</a></div> 
                    <div class="round"><a target='_blank' href="{$lastest['url']}">Contest</a></div>

            </if>
        </div>
    </div>
</div>
