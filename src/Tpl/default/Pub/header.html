        <script type="text/javascript">
        function alert_tip(msg, header) {
            if(header === undefined) header = "Message";
            
            $.jGrowl(msg, {
                "header"    : header,
                "position"  : "bottom-right",
                "sticky"    : true
            });
        }
            
        $(function(){
            //$.backstretch("{$webroot}/images/background.jpg");
            
            <if condition="$once_alert neq null">
            alert_tip("{$once_alert['msg']}", "{$once_alert['header']}");
            </if>
        });
        </script>
